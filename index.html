<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" />

  <title>CarList</title>
</head>

<body>
  <div class="container">
    <h1 class="display-4 text-center">
      <i class="fas fa-car-side text-primary"></i> The
      <span class="text-primary">Car</span>List
    </h1>
    <hr class="text-primary" />
    <form id="car-form">
      <div class="form-group">
        <label for="make">Make</label>
        <input type="text" id="make" class="form-control" />
      </div>
      <!-- <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" class="form-control">
      </div> -->

      <div class="form-group">
        <label for="model">Model#</label>
        <input type="text" id="model" class="form-control" />
      </div>

      <!-- Checkbox -->
      <fieldset class="form-group addon">
        <div class="form-check">
          <label for="new" class="form-check-input "></label>
          <input type="checkbox" id="c1" name="type" value="new" class="form-check-input" checked />
          New
        </div>
        <div class="form-check">
          <label for="used" class="form-check-input"></label>
          <input type="checkbox" id="c2" name="type" value="used" class="form-check-input" />
          Used
        </div>
        <!-- <div class="form-check">
            <label for="owned" class="form-check-input"></label>
            <input
              type="checkbox"
              id="c3"
              name="owned"
              value="owned"
              class="form-check-input"
            />
            Certified Pre-Owned
          </div> -->
      </fieldset>
      <input type="submit" value="Add Car" class="btn btn-primary btn-block mt-5" />
    </form>

    <!-- Adding tables in the page -->
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Make</th>
          <th>Model#</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="car-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>

</html>
